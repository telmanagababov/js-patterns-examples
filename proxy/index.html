<body>
<div id="dialog-area"></div>
<div id="tickets-panel"></div>
<div id="info-panel">
    <div class="info" id="ticket-price">
        <span class="info-label">Ticket price:</span>
        <span class="info-value">0</span>
    </div>
    <div class="info" id="selected-tickets">
        <span class="info-label">Tickets to buy:</span>
        <span class="info-value">0</span>
    </div>
    <div class="info" id="total-price">
        <span class="info-label">Total price:</span>
        <span class="info-value">0</span>
    </div>
    <div class="info" id="balance">
        <span class="info-label">Balance:</span>
        <span class="info-value">0</span>
    </div>
    <div class="input" id="ltm-mode">
        <input type="checkbox" class="info-input" title="LTM mode" >
        <span class="info-label">LTM mode</span>
    </div>
</div>
</body>
